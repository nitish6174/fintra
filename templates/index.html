<!DOCTYPE html>
<html>
<head>
	<title>Intranet search</title>	
	<link rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/main.css"/>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="#"><span class="white">FINTRA</span> - Search tool for IITG intranet</a>
				</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<!-- Search Here -->
			<div id="searchform" class="col-md-9">
				<form class="form-inline">
					<!-- <label for="query">Search For: </label> -->
					<div class="form-group">
						<input id="query" type="text" placeholder="Search text" class="form-control"></input>	
					</div>	    
					<div class="form-group">
						<select name="mode" id="mode" class="form-control">
							<option value="pages">Pages</option>
							<option value="files">Files</option>						
						</select>
					</div>
					<div class="form-group">						
						<button id="search" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> </button>
					</div>
				</form>
				<hr>
				<div id="result">
				</div>
			</div>

			<!--History Here-->
			<div id="history" class="col-md-3">
				<h3 class="text-center">Recent searches</h3>
				<div id="recent_list"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>

</body>
</html>
